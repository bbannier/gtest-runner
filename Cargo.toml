[package]
name = "rs-gtest-runner"
version = "0.0.15"
authors = ["Benjamin Bannier <bbannier@gmail.com>"]

[[bin]]
name = "gtest-runner"
path = "src/main.rs"

[dependencies]
clap = "2.32.0"
clippy = { version = "0.0.302", optional = true }
console = "0.7.5"
indicatif = "0.11.0"
num_cpus = "1.9.0"
regex = "1.1.0"
itertools = "0.8.0"
rs_tracing = { git = "https://github.com/bbannier/rs_tracing.git", optional = true, features = ["rs_tracing"] }

[features]
default = ["rs_tracing"]
